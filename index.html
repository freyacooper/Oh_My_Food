<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/2ed57bd9ca.js" crossorigin="anonymous"></script>
    <link href="sass/style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="assets/images/logo/ohmyfood@2x.svg" alt="Ohmyfood logo">
        </div>
        <div class="header__input">
            <i class="fa-solid fa-location-dot"></i>
            <form>
                <input type="search" placeholder="Paris, Belleville" size="18">
            </form>
        </div>
    </header>
    <section class="reservez">
        <h1>Réservez le menu qui<br> vous convient</h1>
        <p class="reservez__subheading">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
        <button>Explorer nos restaurants</button>
    </section>
    <section class="fonctionnement">
        <h1>Fonctionnement</h1>

    </section>
    <section class="restaurants">
        <h1>Restaurants</h1>

    </section>
    <footer class="footer">
        <img class="footer__logo" src=".//assets/images/logo/ohmyfood.png" alt="logo de Ohmyfood en blanc">
        <ul class="fa-ul footer__iconlist">
            <li><span class="fa-li"><i class="fa-sm fa-solid fa-utensils"></i></span>Proposer un restaurant</li>
            <li><span class="fa-li"><i class="fa-sm fa-solid fa-handshake-angle"></i></span>Devenir partenaire</li>
        </ul>    
        <ul>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
